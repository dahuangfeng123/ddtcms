{% extends "base.html" %}
{% load i18n %}
{% block extrajs %}
<script type="text/javascript" src="{{ MEDIA_URL }}userprofile/js/jquery-1.2.6.min.js"></script>
{% endblock %}

{% block robots %}index,follow{% endblock %}


  	{% if messages %}
  	<ul id="messages" class="span-24 last" style="list-style: none;">
    	{% for message in messages %}
    	<li class="success" id="message_{{ forloop.counter }}"><a href="#" onclick="$('#message_{{ forloop.counter }}').fadeOut(); return false;"><small style="float: right;">{% trans "clear" %}</small></a> {{ message }}</li>
    	{% endfor %}
  	</ul>
  	{% endif %}

		{% block content %}{% endblock %}

	</div>
</body>
</html>
