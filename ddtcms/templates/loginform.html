<div id="loginNav">
    	{% if not username %}
    	<form method="post" action="/login/">
    		用户名：<input type="text" name="username" value=""> 密码：<input type="password" name="password" value="">
    		<input type="submit" value="登录">
    	</form>
    	{% else %}
    	你已经登录了！{{ username }}
    	<form method="post" action="/logout/">
    		    <input type="submit" value="注销">
    	</form>
    	{% endif %}
</div>
