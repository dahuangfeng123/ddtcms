{% extends 'photo_base.html' %}
{% block title %}图片上传{% endblock %}


{% block maintitle %}上传图片{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<form id="UploadPhotoForm"
    name="UploadPhotoForm"
    enctype="multipart/form-data"
    action="/photo/upload/" method="post">

<table>
    {{ form }}
</table>

<input type=submit value="添加图片">
</form>
{% else %}
<a href="/accounts/login/">登录</a>  <a href="/accounts/register/">注册</a>
{% endif %}
{% endblock %}
