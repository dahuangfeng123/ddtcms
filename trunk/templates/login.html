{% extends 'base.html' %}
{% block title %}The current time{% endblock %}

{% block content %}
<p>It is now {{ current_date }}.</p>
{% if not username %}
<form method="post" action="/login/">
    用户名：<input type="text" name="username" value="">密码：<input type="password" name="password" value=""><br/>
    <input type="submit" value="登录">
</form>
{% else %}
你已经登录了！{{ username }}<br/>
<form method="post" action="/logout/">
    <input type="submit" value="注销">
</form>
{% endif %}
<div id='footer'>
<dl>
  <dt>django website 0.1a </dt>
  <dd>copyright &copy;2008 胡传照 </dd>
</dl>
</div>
{% endblock %}
