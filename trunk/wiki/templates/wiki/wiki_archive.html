{% extends "base.html" %}

{% block title %}最新条目列表{% endblock %}

{% block content %}
<h1>最新条目列表</h1>

<ol id="object-list">
{% for object in latest %}
<li>
<h2><a href="{{ object.pagename }}">{{ object.pagename|escape }}</a></h2>
<p class="post-date">{{ object.pub_date|timesince }}前</p>

</li>
{% endfor %}
</ol>
{% endblock %}
